<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <video id="videoElement" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const video = document.getElementById("videoElement");
    const canvas = document.getElementById("canvas");

    async function setupCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false,
        });
        video.srcObject = stream;
        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });
      }
    }

    async function loadModel() {
      const model = await cocoSsd.load();
      return model;
    }

    function drawGrid(ctx, width, height) {
      const lineWidth = 2;
      const gridColor = 'rgba(255, 255, 255, 0.5)';

      // Vertical lines
      ctx.beginPath();
      ctx.moveTo(width / 3, 0);
      ctx.lineTo(width / 3, height);
      ctx.moveTo((width * 2) / 3, 0);
      ctx.lineTo((width * 2) / 3, height);
      ctx.lineWidth = lineWidth;
      ctx.strokeStyle = gridColor;
      ctx.stroke();

      // Horizontal lines
      ctx.beginPath();
      ctx.moveTo(0, height / 3);
      ctx.lineTo(width, height / 3);
      ctx.moveTo(0, (height * 2) / 3);
      ctx.lineTo(width, (height * 2) / 3);
      ctx.lineWidth = lineWidth;
      ctx.strokeStyle = gridColor;
      ctx.stroke();
    }

    async function analyzeVideo(video, model, canvas) {
      const ctx = canvas.getContext("2d");

      canvas.width = video.width;
      canvas.height = video.height;
      video.width = 640;
      video.height = Math.round(640 / 2.39);
      ctx.drawImage(video, 0, 0, video.width, video.height);

      const predictions = await model.detect(video);

      // Clear old bounding boxes and labels
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, video.width, video.height);

      // Draw bounding boxes and labels for detected objects
      for (const prediction of predictions) {
        const [x, y, width, height] = prediction.bbox;

        ctx.beginPath();
        ctx.rect(x, y, width, height);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 4;
        ctx.stroke();

        ctx.font = "18px Arial";
        ctx.fillStyle = "red";
        ctx.fillText(prediction.class, x, y - 10);
      }

      // Draw the rule of thirds grid
      drawGrid(ctx, video.width, video.height);

      requestAnimationFrame(() => analyzeVideo(video, model, canvas));
    }

    async function main() {
      await setupCamera();
      const model = await loadModel();
      analyzeVideo(video, model, canvas);
    }

    main();
  </script>
</body>
</html>
