<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection</title>
</head>
<body>
  <video id="videoElement" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const video = document.getElementById("videoElement");
    const canvas = document.getElementById("canvas");

    async function setupCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false,
        });
        video.srcObject = stream;
        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });
      }
    }

    async function loadModel() {
      const model = await cocoSsd.load();
      return model;
    }

    async function analyzeVideo(video, model, canvas) {
  const ctx = canvas.getContext("2d");

  canvas.width = video.width;
  canvas.height = video.height;
  video.width = 640;
  video.height = 480;
  ctx.drawImage(video, 0, 0, video.width, video.height);

  const predictions = await model.detect(video);

  // Clear old bounding boxes and labels
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(video, 0, 0, video.width, video.height);

  // Draw bounding boxes and labels for detected objects
  for (const prediction of predictions) {
    const [x, y, width, height] = prediction.bbox;

    // Check if the object is within the rule of thirds grid
    const ruleOfThirds = {
      x: [video.width / 3, (video.width * 2) / 3],
      y: [video.height / 3, (video.height * 2) / 3],
    };

    const centerX = x + width / 2;
    const centerY = y + height / 2;

    const inRuleOfThirds =
      centerX >= ruleOfThirds.x[0] &&
      centerX <= ruleOfThirds.x[1] &&
      centerY >= ruleOfThirds.y[0] &&
      centerY <= ruleOfThirds.y[1];

    // Check if the object size is within acceptable limits
    // You can define your own rules for each object class
    const acceptableSize = true; // Replace with your own logic

    if (inRuleOfThirds && acceptableSize) {
      ctx.beginPath();
      ctx.rect(x, y, width, height);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 4;
      ctx.stroke();

      ctx.font = "18px Arial";
      ctx.fillStyle = "red";
      ctx.fillText(prediction.class, x, y - 10);
    }
  }

  requestAnimationFrame(() => analyzeVideo(video, model, canvas));
}



    async function main() {
      await setupCamera();
      const model = await loadModel();
      analyzeVideo(video, model, canvas);
    }

    main();
  </script>
</body>
</html>
